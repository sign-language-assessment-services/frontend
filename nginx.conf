worker_processes 4;

events { worker_connections 1024; }

http {
    server {
        listen 80;
        root  /usr/share/nginx/html;
        include /etc/nginx/mime.types;

        location /health {
            access_log off;
            return 200 'OK';
        }

        location / {
            try_files $uri /index.html;
        }
    }
}